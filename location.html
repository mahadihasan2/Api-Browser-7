<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Html</title>
</head>

<body>
    <h1>Hello Location</h1>
    <button onclick="refresshPage()">Refresh Page</button>
    <button onclick="visithero()" class="visit-btn">Visit PH</button>

    <script>
        const refresshPage = () => {
            location.reload()
        }
        const visithero = () => {
            location.assign('https://www.youtube.com/')
        }
    </script>
</body>

</html>
